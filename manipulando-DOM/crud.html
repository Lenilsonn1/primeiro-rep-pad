    <h1 class="text-center">diferença entre formularo HTML e Bootstrap</h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h3>Form com HTML</h3>
                <h2>Cadastro de Cliente</h2>
                <form action="/" method="post" id="formHtml">
                    <label for="nomeHtml">Nome</label>
                    <input type="text" id="nomeHtml" name="nomeHtml" placeholder="Informe seu nome">

                    <div class="col-sm">
                        <label for="senhaHtml">Senha</label>
                        <input type="text" id="senhaHtml" name="senhaHtml" placeholder="******">
                    </div>
                    <div class="col-sm">
                        <input type="checkbox" name="checkbox" id="checkboxHtml">
                        <label for="checkboxHtml">Check me out</label>
                    </div>
                    <div>
                        <label for="formaContatoTelefoneRadioHtml">Contato por Telefone</label>
                        <input type="radio" name="formaContatoHTML" id="formaContatoTelefoneRadioHtml">

                        <label for="formaContatoEmailRadioHtml">Contato por email</label>
                        <input type="radio" name="formaContatoHTML" id="formaContatoEmailRadioHtml">
                    </div>
                    <div>
                        <select name="estadoSelectHtml" id="estadoSelectHtml">
                            <option value="">Selecione um estado</option>
                            <option value="CE">CE</option>
                            <option value="PB">PB</option>
                            <option value="PE">PE</option>
                            <option value="RN">RN</option>
                        </select>
                    </div>
                    <button type="submit" name="botãoHtml">cadastrar</button>
                </form>
            </div>

            <!-- formulario com bootstrap -->
            <div class="col-sm">
                <h3>Form com bootstrap</h3>
                <h2>Cadastro de Cliente</h2>
                <form action="/" method="post" id="formBoot">
                    <div class="mb-3">
                        <label for="nomeBoot" class="form-label">Nome</label>
                        <input type="text" class="form-control " id="nomeBoot" aria-describedby="emailHelp"
                            placeholder="Informe seu nome">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="senhaBoot" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senhaBoot">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="formaContatoBoot" id="formaContatoTelefoneRadioBoot">
                        <label class="form-check-label" for="formaContatoEmailRadioBoot">
                            Telefone
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="formaContatoBoot" id="formaContatoEmailRadioBoot"
                            checked>
                        <label class="form-check-label" for="formaContatoEmailRadioBoot">
                            Email
                        </label>
                    </div>
                    <br>
                    <select class="form-select" aria-label="Default select example" name="estadoSelectBoot" id="estadoSelectBoot">
                        <option selected>Selecione Estado</option>
                        <option value="CE">CE</option>
                        <option value="PB">PB</option>
                        <option value="PE">PE</option>
                        <option value="RN">RN</option>
                      </select>
                      <br>
                      <div>
                        <button type="button" onclick="exibirDados(formBoot.nomeBoot)" class="btn btn-primary">mostrar dados</button>
                      </div>
                      
                      <br>
                    <button type="submit" class="btn btn-primary">cadastrar</button>
                </form>
            </div>
        </div>
    </div>
